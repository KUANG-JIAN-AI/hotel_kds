<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン - KDS 機能</title>
    <link href="{{ url_for('static', filename='tailwind.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="mb-5 text-center">KDS 機能にログイン</h1>
            <form id="login-form">
                <input type="text" id="username" class="login-input" placeholder="ユーザー名" required>
                <input type="password" id="password" class="login-input" placeholder="パスワード" required>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='sweetalert2@11.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --------------------------
            // バックエンドへ AJAX リクエストを送信
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200) {
                        // ここに認証後の処理を追加（例：ホーム画面へ遷移）
                        Swal.fire({
                            title: 'ログイン成功！',
                            text: 'お帰りなさい、料理長 👨‍🍳',
                            icon: 'success',
                            background: '#1e293b',
                            color: '#f1f5f9',
                            confirmButtonColor: '#3b82f6',
                            timer: 2000, // ポップアップを2秒表示
                            showConfirmButton: false, // 確認ボタンを非表示
                            didClose: () => {
                                window.location.href = '/'; // 管理画面トップへ遷移
                            }
                        });
                    } else {
                        error_alert(data.msg);
                    }
                })
                .catch(err => console.error('リクエストに失敗しました', err));
            // --------------------------

        });
    </script>
</body>

</html>
